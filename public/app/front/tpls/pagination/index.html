<div class="row">
	<div class="col-xs-12 col-md-12">
		<div class="page-header">
        	<h3>Table with pagination</h3>
      	</div>

		<form class="form-inline text-right">
			<button type="button" ng-click="addRandomItem(row)" class="btn btn-sm btn-success">
				<i class="glyphicon glyphicon-plus">
				</i> Add random item
			</button>
		</form>
		
		<div class="table-responsive">
			<table st-table="displayedCollection" st-safe-src="rowCollection" class="table table-striped table-hover">
				<thead>
					<tr>
						<th st-sort="firstName">first name</th>
						<th st-sort="lastName">last name</th>
						<th st-sort="birthDate">birth date</th>
						<th st-sort="balance">balance</th>
					</tr>
					<tr>
						<th>
							<input st-search placeholder="search for firstname" class="form-control" type="search"/>
						</th>
						<th colspan="4">
							<input st-search placeholder="global search" class="input-sm form-control" type="search"/>
						</th>
					</tr>
				</thead>
			    <tbody>
			    	<tr ng-repeat="row in displayedCollection">
						<td>{{row.firstName | toUpper }}</td>
						<td>{{row.lastName | capitalize }}</td>
						<td>{{row.birthDate  | date }}</td>
						<td>{{row.balance  | currency }}</td>
						<td>
							<button type="button" ng-click="removeItem(row)" class="btn btn-sm btn-danger">
								<i class="glyphicon glyphicon-remove-circle">
								</i>
							</button>
						</td>
					</tr>
			    </tbody>
			    <tfoot>
					<tr>
						<td colspan="5" class="text-center">
							<div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>
						</td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
</div>
